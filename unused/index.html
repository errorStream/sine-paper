<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../flocking/dist/flocking-all.js"></script>
    <script type="text/javascript">
        var synths = [];
//        synths[0] = {
//            id: "carrier",                  // Name this unit generator "carrier," exposing it as an input to the synth.
//            ugen: "flock.ugen.sinOsc",      // Sine oscillator ugen.
//            freq: 440,                      // Give it a frequency of 440 Hz, or the A above middle C.
//            mul: {                          // Modulate the amplitude of this ugen with another ugen.
//                id: "mod",                      // Name this one "mod"
//                ugen: "flock.ugen.sinOsc",      // Also of type Sine Oscillator
//                freq: 1.0                       // Give it a frequency of 1 Hz, or one wobble per second.
//            }
//        }


        var environment = flock.init();

        function start(){
            environment.start();
        }

        function stop(){
            environment.stop();
        }

        function addSine(id,freq){
            var newInd = synths.length;
            synths[newInd] = flock.synth({
                synthDef: {
                    id:id,
                    ugen: "flock.ugen.sin",
                    freq: freq,
                    mul:0.5
                },
                addToEnvironment: false
            });
            environment.tail(synths[newInd]);
        }
    </script>
</head>
<body>
    <div id="controlPanel" class="staticBlock">
        <button onclick="start()">START</button>
        <button onclick="addSine(440)">440Hz</button>
        <button onclick="addSine(540)">540Hz</button>
        <button onclick="addSine(500)">500Hz</button>
        <button onclick="addSine(505)">505Hz</button>
        <button onclick="addSine(340)">340Hz</button>
        <button onclick="stop()">STOP</button>
    </div>
</body>
</html>
